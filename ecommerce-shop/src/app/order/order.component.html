
  <div>
    <h2>Order Form</h2>
    <!-- (ngSubmit)="submitOrder()"-->
    <form>
      <p><strong>Product Details:</strong></p>
      <p>Color: {{ product.color }}</p>
      <p>Size: {{ product.size }}</p>
      <p>Price: {{ product.price }}</p>
  
      <div>
        <label for="address">Address:</label>
        <input id="address" [(ngModel)]="address" name="address" required />
      </div>
  
      <div>
        <label for="paymentMethod">Payment Method:</label>
        <select id="paymentMethod" [(ngModel)]="paymentMethod" name="paymentMethod" required>
          <option value="credit-card">Credit Card</option>
          <option value="paypal">PayPal</option>
          <option value="cash-on-delivery">Cash on Delivery</option>
        </select>
      </div>
  
      <div>
        <label for="quantity">Quantity:</label>
        <input id="quantity" type="number" [(ngModel)]="quantity" name="quantity" required min="1" />
      </div>
  
      <button type="submit" (click)="submitOrder()">Submit Order</button>
    </form>
  </div>
