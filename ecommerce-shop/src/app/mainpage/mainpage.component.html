<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light">
  <a class="navbar-brand" href="#">MyShop</a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ms-auto align-items-center">
      <li class="nav-item mx-2">
        <form class="d-flex">
          <input class="form-control" type="search" placeholder="Search" aria-label="Search" />
        </form>
      </li>
      <li class="nav-item mx-2">
        <a class="nav-link text-dark" href="#">Contact</a>
      </li>
      <li class="nav-item mx-2">
        <a class="nav-link text-dark" href="#">Cart</a>
      </li>
      <li class="nav-item mx-2">
        <button type="button" class="btn btn-primary" (click)="showModal()">Login</button>
      </li>
    </ul>
  </div>
</nav>

<!-- Login Modal -->
<div
  class="modal fade show d-block"
  tabindex="-1"
  *ngIf="isModalOpen"
  style="background: rgba(0, 0, 0, 0.5); position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1050;"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-3">
      <div class="modal-header">
        <h5 class="modal-title">Login</h5>
        <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <input type="text" class="form-control mb-2" name="username" placeholder="Username" [(ngModel)]="username" />
          <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="password" />
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
        <button type="button" class="btn btn-primary" (click)="login()">Submit</button>
      </div>
    </div>
  </div>
</div>

<!-- Product Details Modal -->
<div
  class="modal fade show d-block"
  tabindex="-1"
  *ngIf="isProductModalOpen"
  style="background: rgba(0, 0, 0, 0.5); position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1050;"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-3">
      <div class="modal-header">
        <h5 class="modal-title">Product Details</h5>
        <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p><strong>Color:</strong> {{ selectedProduct.color }}</p>
        <p><strong>Size:</strong> {{ selectedProduct.size }}</p>
        <p><strong>Price:</strong> {{ selectedProduct.price }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
        <button type="button" class="btn btn-primary">Add to Cart</button>
      </div>
    </div>
  </div>
</div>

<!-- Page Content -->
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-2 sidebar">
      <h5>Categories</h5>
      <div class="dropdown mb-3">
        <button class="btn btn-outline-secondary dropdown-toggle w-100" type="button" data-bs-toggle="dropdown">
          Electronics
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Phones</a></li>
          <li><a class="dropdown-item" href="#">Laptops</a></li>
        </ul>
      </div>
      <div class="dropdown mb-3">
        <button class="btn btn-outline-secondary dropdown-toggle w-100" type="button" data-bs-toggle="dropdown">
          Clothing
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Men</a></li>
          <li><a class="dropdown-item" href="#">Women</a></li>
        </ul>
      </div>
    </div>

    <!-- Main Content -->
    <div class="col-md-10">
      <div class="welcome-section text-center">
        <h2 class="fw-semibold text-dark">Welcome to our shop</h2>
        <p class="text-muted">Browse our curated selection of amazing products</p>
      </div>

      <div class="row px-3">
        <div class="col-md-3 mb-4">
          <img src="https://images.veromoda.com/10320531/4636878/003/veromoda-vmfortunesaralongcoatgaboo-red.jpg?v=8996fd4f24d5e087bdef985e50334848&format=webp&width=1280&quality=90&key=25-0-3&bg-color=F5F5F5"
            alt="Product 1"
            class="d-block w-100 h-100 img-fluid product-img"
            (click)="openProductModal('Red', 'Medium', '$49.99')"
          />
        </div>
        <div class="col-md-3 mb-4">
          <img
            src="https://i.etsystatic.com/9650245/r/il/30dfdd/4270091216/il_fullxfull.4270091216_4pyg.jpg"
            alt="Product 2"
            class="d-block w-100 img-fluid product-img"
            (click)="openProductModal('Blue', 'Large', '$59.99')"
          />
        </div>
        <div class="col-md-3 mb-4">
          <img
            src="https://imbervintage.com/cdn/shop/products/image_7d982ecc-4fb4-4652-9db0-1f2b00d25f78_2000x2500.jpg?v=1674442318"
            alt="Product 3"
            class="d-block w-100 img-fluid product-img"
            (click)="openProductModal('Green', 'Small', '$39.99')"
          />
        </div>
        <div class="col-md-3 mb-4">
          <img
            src="https://xlarge.com.au/cdn/shop/files/XL024S1201_PIGBLK_1_ijf0zh.jpg?v=1718852011"
            alt="Product 4"
            class="d-block w-100 img-fluid product-img"
            (click)="openProductModal('Black', 'XL', '$69.99')"
          />
        </div>
      </div>
    </div>
  </div>
</div>
