
<div class="welcome-section text-center d-flex justify-content-between">
    <div class="welcome">
        <h2 class="fw-semibold text-dark">Products list</h2>
        <p class="text-muted">Manage products</p>
    </div>
    <button type="button" style="height: 40px;" class="btn btn-primary" (click)="showProductModal()">
        Add new product
      </button>
  </div>

  <div class="row px-3">
      <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Description</th>
              <th scope="col">Price</th>
              <th scope="col">Image</th>
              <th scope="col">Color</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of products">
              <th scope="row">{{product.id}}</th>
              <td>{{product.name}}</td>
              <td>{{product.description}}</td>
                <td>{{product.price}}</td>
                <td><img [src]="product.image" alt="Product Image" style="width: 50px; height: 50px;"></td>
                <td>{{product.color}}</td>
              <td class="d-flex gap-2">
                  <button class="btn btn-outline-secondary mr-2" type="button" (click)="selectProduct(product.id)">Edit</button>
                  <button class="btn btn-danger" type="button" (click)="del(product.id)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
  </div>

  
  <!-- Create Product Modal -->
  <div
    class="modal fade show d-block"
    tabindex="-1"
    *ngIf="isProductModalOpen"
    style="background: rgba(0, 0, 0, 0.5); position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1050;"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content rounded-3">
        <div class="modal-header">
          <h5 class="modal-title">Create new product</h5>
          <button type="button" class="btn-close" aria-label="Close" (click)="closeProductModal()"></button>
        </div>
        <div class="modal-body">
          <form>
            <input type="text" class="form-control mb-2" name="product.name" placeholder="Name" [(ngModel)]="product.name" />
            <input type="text" class="form-control mb-2" name="product.description" placeholder="Description" [(ngModel)]="product.description" />
            <input type="number" class="form-control mb-2" name="product.price" placeholder="Price" [(ngModel)]="product.price" />
            <input type="text" class="form-control mb-2" name="product.image" placeholder="Image URL" [(ngModel)]="product.image" />
            <input type="text" class="form-control mb-2" name="product.color" placeholder="Color" [(ngModel)]="product.color" />
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeProductModal()">Close</button>
          <button type="button" class="btn btn-primary" (click)="createProduct()">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Product Modal -->
  <div
    class="modal fade show d-block"
    tabindex="-1"
    *ngIf="isEditProductModalOpen"
    style="background: rgba(0, 0, 0, 0.5); position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1050;"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content rounded-3">
        <div class="modal-header">
          <h5 class="modal-title">Create new product</h5>
          <button type="button" class="btn-close" aria-label="Close" (click)="closeEditProductModal()"></button>
        </div>
        <div class="modal-body">
          <form>
            <input type="text" class="form-control mb-2" name="product.name" placeholder="Name" [(ngModel)]="product.name" />
            <input type="text" class="form-control mb-2" name="product.description" placeholder="Description" [(ngModel)]="product.description" />
            <input type="number" class="form-control mb-2" name="product.price" placeholder="Price" [(ngModel)]="product.price" />
            <input type="text" class="form-control mb-2" name="product.image" placeholder="Image URL" [(ngModel)]="product.image" />
            <input type="text" class="form-control mb-2" name="product.color" placeholder="Color" [(ngModel)]="product.color" />
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeEditProductModal()">Close</button>
          <button type="button" class="btn btn-primary" (click)="save()">Save</button>
        </div>
      </div>
    </div>
  </div>
