
<div class="welcome-section text-center d-flex justify-content-between">
    <div class="welcome">
        <h2 class="fw-semibold text-dark">Categories list</h2>
        <p class="text-muted">Manage categories</p>
    </div>
    <button type="button" style="height: 40px;" class="btn btn-primary" (click)="showCategoryModal()">
        Add new category
      </button>
  </div>

  <div class="row px-3">
      <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Description</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let category of categories">
              <th scope="row">{{category.id}}</th>
              <td>{{category.name}}</td>
              <td>{{category.description}}</td>
              <td class="d-flex gap-2">
                  <button class="btn btn-outline-secondary mr-2" type="button" (click)="selectCategory(category.id)">Edit</button>
                  <button class="btn btn-danger" type="button" (click)="del(category.id)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
  </div>

  
  <!-- Create Category Modal -->
  <div
    class="modal fade show d-block"
    tabindex="-1"
    *ngIf="isCategoryModalOpen"
    style="background: rgba(0, 0, 0, 0.5); position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1050;"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content rounded-3">
        <div class="modal-header">
          <h5 class="modal-title">Create new category</h5>
          <button type="button" class="btn-close" aria-label="Close" (click)="closeCategoryModal()"></button>
        </div>
        <div class="modal-body">
          <form>
            <input type="text" class="form-control mb-2" name="category.name" placeholder="Name" [(ngModel)]="category.name" />
            <input type="text" class="form-control mb-2" name="category.description" placeholder="Description" [(ngModel)]="category.description" />
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeCategoryModal()">Close</button>
          <button type="button" class="btn btn-primary" (click)="createCategory()">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Category Modal -->
  <div
    class="modal fade show d-block"
    tabindex="-1"
    *ngIf="isEditCategoryModalOpen"
    style="background: rgba(0, 0, 0, 0.5); position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1050;"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content rounded-3">
        <div class="modal-header">
          <h5 class="modal-title">Create new category</h5>
          <button type="button" class="btn-close" aria-label="Close" (click)="closeEditCategoryModal()"></button>
        </div>
        <div class="modal-body">
          <form>
            <input type="text" class="form-control mb-2" name="category.name" placeholder="Name" [(ngModel)]="category.name" />
            <input type="email" class="form-control mb-2" name="category.description" placeholder="Description" [(ngModel)]="category.description" />
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeEditCategoryModal()">Close</button>
          <button type="button" class="btn btn-primary" (click)="save()">Save</button>
        </div>
      </div>
    </div>
  </div>
